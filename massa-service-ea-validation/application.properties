server.port=8080

logging.file.path=/
logging.file.name=../log.txt
logging.level.ro.massa=debug
massa.log-prefix=MASSA-EA-valid

massa.signature-scheme=NistP256
massa.encryption-scheme=NistP256
massa.sym-alg=aes128
massa.hash-alg=sha256
massa.path-ea-cert=certificates/services/ea/EAcert.bin
massa.path-aa-cert=certificates/services/ea/AAcert.bin
massa.path-root-ca-cert=certificates/services/ea/rootCAcert.bin
massa.path-sign-prv-key=certificates/services/ea/SignPrvKey.bin
massa.path-sign-pub-key=certificates/services/ea/SignPubKey.bin
massa.path-enc-prv-key=certificates/services/ea/EncPrvKey.bin